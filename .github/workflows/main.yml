name: build-deploy

on:
  push:
    branches: [ "dev", "main" ]
  pull_request:
    branches: [ "dev", "main" ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: |
          docker build . -f ./Dockerfile -t fivlao/sound:latest-dev
          printf ${{ secrets.EC2_PRIVATE_KEY }} > key.pem
          
      
